<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Gachat - Chat room for gamers</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="public/vendor/materialize/dist/css/materialize.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="public/css/main.min.css">
</head>
<body ng-app="gachat" ng-cloak>
	<div ng-include src="'public/templates/partials/navbar.html'" ng-controller="NavCtrl as $ctrl"></div>
	<div class="container">
		<div ui-view></div>
	</div>
	<script type="text/javascript">
		window.onbeforeunload = function() {
	  localStorage.removeItem('User-Data');
	  return '';
		};
	</script>
	<script src="public/vendor/angular/angular.min.js"></script>
	<script src="public/vendor/angular-ui-router/release/angular-ui-router.min.js"></script>
	<script src="public/vendor/jquery/dist/jquery.min.js"></script>
	<script src="node_modules/angular_messages/angular-messages.min.js"></script>
	<script src="public/vendor/materialize/dist/js/materialize.min.js"></script>

	<script src="node_modules/ng-file-upload/dist/ng-file-upload.js"></script>
	<script src="node_modules/ng-file-upload/dist/ng-file-upload-all.js"></script>
	<script src="node_modules/ng-file-upload/dist/ng-file-upload-shim.js"></script>

	<script src="/dist/js/app.js"></script>
</body>
</html>
