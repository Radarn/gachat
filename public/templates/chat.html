<div class="group-chat">
  <div class="container">

<h3 class="grey-text text-lighten-5">
  <span>Chat with other gamers!</span>
</h3>
<div class="row">
  <div class="col s8">
    <strong class="grey-text text-lighten-5">Message</strong>
  </div>
  <div class="col s1 offset-s3 grey-text text-lighten-5">
    <strong>Date</strong>
  </div>
</div>
<div class="row">
  <div class="chat-box col s12">
    <div class="row message-border" ng-repeat="message in $ctrl.messages">
      <div class="col s8">
        <strong class="grey-text text-lighten-5"><em>{{message.user}}</em> :</strong>
        <span class="grey-text text-lighten-5">{{message.message}}</span>
      </div>
      <div class="col s2 offset-s2 right-align grey-text text-lighten-5">
        {{$ctrl.stripDate(message.date)}}
      </div>
      <br>
    </div>
  </div>
</div>
<div class="row">
  <div class="input-field col s12 ">
    <textarea ng-model="$ctrl.chatMessage.newMessage" id="icon_prefix2" class="materialize-textarea grey-text text-lighten-5"></textarea>
    <label for="icon_prefix2">Message text</label>
  </div>
</div>
<button ng-click="$ctrl.sendMessage()"class="btn waves-effect waves-light" type="submit" name="action">Send message
    <i class="material-icons right">send</i>
</button>
</div>
</div>
