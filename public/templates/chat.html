<h3>
  <span>Chat with other gamers!</span>
</h3>
<div class="row">
  <div class="col s8">
    <strong>Message</strong>
  </div>
  <div class="col s1 offset-s3">
    <strong>Date</strong>
  </div>
</div>
<div class="row">
  <div class="chat-box col s12">
    <div class="row message-border" ng-repeat="message in $ctrl.messages">
      <div class="col s8">
        <strong><em>{{message.user}}</em> :</strong>
        {{message.message}}
      </div>
      <div class="col s2 offset-s2 right-align">
        {{$ctrl.stripDate(message.date)}}
      </div>
      <br>
    </div>
  </div>
</div>
<div class="row">
  <div class="input-field col s12 ">
    <textarea ng-model="$ctrl.chatMessage.newMessage" id="icon_prefix2" class="materialize-textarea"></textarea>
    <label for="icon_prefix2">Message text</label>
  </div>
</div>
<button ng-click="$ctrl.sendMessage()"class="btn waves-effect waves-light" type="submit" name="action">Send message
    <i class="material-icons right">send</i>
</button>
