<div class="row">
      <form class="col s6 offset-s4">
            <h3>Create new user</h3>
            <div class="row">
                  <div class="input-field col s8">
                        <input placeholder="Email" id="email" type="text" class="validate" ng-model="$ctrl.newUser.email">
                        <label for="email">Email Adress</label>
                  </div>
            </div>
            <div class="row">
                  <div class="input-field col s8">
                      <input placeholder="Password" id="password" type="text" class="validate" ng-model="$ctrl.newUser.password">
                      <label for="password">Password</label>
                  </div>
            </div>      
            <button class="btn waves-effect waves-light" type="submit" name="action" ng-click="$ctrl.createUser()">Submit
                  <i class="material-icons right">send</i>
            </button>   
      </form>
</div>
