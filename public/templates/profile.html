<div class="profile">
  <div class="profile-info-box">
  <div ng-if="$ctrl.imageUrl">
    <div class="row profile-picture-container">
        <img class="responsive-img profile-picture" ng-src="{{$ctrl.imageUrl}}" rel="image" />
  </div>
  </div>
  <div class="row">
    <div class="col s2 offset-s4">
      <a class="btn waves-effect waves-light btn-large edit-profile-btn" name="action"
        ui-sref="edit">Edit Profile
        <i class="material-icons left">mode_edit</i>
      </a>
      </div>
      <div class="col s3">
        <button class="btn waves-effect waves-light btn-large red darken-1" type="submit" name="action"
        ng-click="$ctrl.deleteProfile()">Delete Profile
              <i class="material-icons left">delete</i>
        </button>
      </div>
  </div>
</div>
</div>
</div>
