<div class="edit-profile">

  <div class="row edit-profile-field">
    <div class="file-field input-field col s12 edit-profile-field" ngf-select ng-model="$ctrl.user.file" name="file" ngf-pattern="'image/*'"
      accept="image/*">
        <div class="btn">
          <span>File</span>
          <input type="file">
        </div>
        <div class="file-path-wrapper">
          <input class="file-path validate" type="text">
        </div>
    </div>
  </div>
  <button ng-click="$ctrl.upload(e, $ctrl.user.file)" class="btn waves-effect waves-light" type="submit" name="action">Upload Photo</button>

  <div class="row edit-profile-field">
    <div class="input-field col s12">
      <input id="textarea-email" type="text" class="validate" ng-model="$ctrl.user.newEmail">
      <label for="textarea-email">Email</label>
      <button ng-click="$ctrl.updateEmail()" class="btn waves-effect waves-light" type="submit" name="action">Update Email Adress</button>
      </div>
    </div>
    </div>
  </div>

  <div class="row edit-profile-field">
    <div class="input-field col s12">
      <textarea id="textarea-bio" class="materialize-textarea" length="120" ng-model="$ctrl.user.bio"></textarea>
      <label for="textarea-bio">Your bio</label>
      <button ng-click="$ctrl.updateBio()" class="btn waves-effect waves-light" type="submit" name="action">Update Bio</button>
    </div>
  </div>
  </div>
</div>
